<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Belyakov_OG</title>

</head>

<body>
    <H1>ЗАГОЛОВОК</H1>

    <!--Линия    -->
    <hr color="blue" size="10">

    <p><u>Первый</u> абзац</p>
    <p><em>Второй абзац</em></p>
    <p><strong>Второй абзац</strong></p>

    <!--Номеруемы список-->
    <ol start="-5" title="Тайтл" reversed="reversed">
        <li>Первый </li>
        <li>Второй </li>
        <li>Пятый </li>

    </ol>

    <H2>Хобби</H2>
        <!--Неномеруемый список-->
        <ul>
            <li>Первый</li>
            <li>Второй</li>
            <li><a href="https://www.youtube.com/watch?v=DOEtVdkKwcU&t=275s" target="_blank"> Ютюб </a> </li>

        </ul>

    <!--Многостраничный сайт-->
    <h2>Многостраничный сайт</h2>
    <a href="">Посмотреть список</a>



    <input type="text" required="required">


    <p
        class="paragraph"
        id="paragraph"
        contenteditable="true"
        dir="ltr"
        lang="ru"
        style="color: red;"
        tabindex="2"
        onclick="alert('Уведомить')"
        data-value="Значение"

        >Пример параграфа</p>

</body>

</html>
