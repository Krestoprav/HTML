<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вкладка</title>

</head>

<body>
    <H1>ЗАГОЛОВОК</H1>
    <!-- Коммент  -->
    <b>ДАДАДДАДАДАДмдд</b>
    <hr>

    <p><u>Первый</u> абзац</p>
    <p>Второй абзац</p>
    <p>Второй абзац</p>

    <ol start="-5" title="Тайтл" reversed="reversed">
        <li>Первый </li>
        <li>Второй </li>
        <li>Третий </li>

    </ol>

    <input type="text" required="required">

    <p
        class="paragraph"
        id="paragraph"
        contenteditable="true"
        dir="ltr"
        lang="ru"
        style="color: red;"
        tabindex="2"
        onclick="alert('Уведомить')"
        data-value="Значение"

        >Пример параграфа</p>

</body>

</html>
